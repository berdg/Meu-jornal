<div class="col-md-12">
    <div class="jumbotron">
        <h1 class="display-4">Segundo Exemplo</h1>
        <p class="lead">ngModel e ngModelChange
        <hr class="my-4">
        <label for="sobrenome">Qual é o seu sorebnome?</label>
        <input [ngModel]="sobrenome" (ngModelChange)="sobrenome = $event" class="form-control form-control-lg" type="text"id="sobrenome" >
        <p>Meu sobrenome é {{ sobrenome }}</p>
      </div>
</div>
